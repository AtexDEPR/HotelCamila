<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto | Tailwind CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        body{
          background-image: url('./img/areas-comunes/DUBAI-CARTAGENA-36-2304w.webp');
          background-size: cover;
          background-position: center;
        }

        #caja1{
          box-shadow: #498d88 0px 0px 10px 5px;
        }

        #caja2{
          box-shadow: #afafaf 0px 0px 10px 5px;
        }

        .atras{
          background-color: #fffcfc;
          color: #ffffff;
          padding: 10px;
          border-radius: 10px;
          cursor: pointer;
          width: 40px;
          height: 40px;
          top: 0vh;
          left: 0vw;
          position: absolute;
          z-index: 1000;
          margin: 10px;
        }
    </style>
</head>
<body>
    <section class="flex justify-center items-center min-h-screen bg-black bg-opacity-45 relative">
      <a href="./index.html"><button class="atras">
        <img src="./img/iconos/hogar.png" alt="">
      </button></a>
      
        <div class="relative w-full max-w-[1100px] min-h-[550px] flex flex-col lg:flex-row m-5 gap-5">
            <!-- Sección de Información de Contacto -->
            <div class="w-full lg:w-[350px] bg-[#095a55] z-10 p-6 md:p-10 flex flex-col justify-between rounded-lg shadow-lg lg:h-[550px]" id="caja1">
                <div class="caja1">
                    <h2 class="text-white text-2xl font-medium mb-8">Información de Contacto</h2>
                    <ul class="space-y-6">
                        <li class="flex items-start cursor-pointer group">
                            <span class="w-8 min-w-[30px] text-white">
                                <i data-lucide="map-pin" class="w-6 h-6"></i>
                            </span>
                            <span class="text-white ml-3 font-light group-hover:translate-x-2 transition-transform">
                                Calle Principal 123 <br>
                                Cartagena <br>
                                
                            </span>
                        </li>
                        <li class="flex items-start cursor-pointer group">
                            <span class="w-8 min-w-[30px] text-white">
                                <i data-lucide="mail" class="w-6 h-6"></i>
                            </span>
                            <span class="text-white ml-3 font-light group-hover:translate-x-2 transition-transform">contacto@hotel.com</span>
                        </li>
                        <li class="flex items-start cursor-pointer group">
                            <span class="w-8 min-w-[30px] text-white">
                                <i data-lucide="phone" class="w-6 h-6"></i>
                            </span>
                            <span class="text-white ml-3 font-light group-hover:translate-x-2 transition-transform">+57 123 456 7890</span>
                        </li>
                    </ul>
                </div>
                
                <div class="mt-8 lg:mt-0">
                    <h3 class="text-white text-lg mb-4">Síguenos en redes sociales</h3>
                    <ul class="flex justify-start space-x-4">
                        <li>
                            <a href="#" class="text-white hover:text-[#fff38e] transition-colors">
                                <i data-lucide="facebook" class="w-6 h-6"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-[#fff38e] transition-colors">
                                <i data-lucide="twitter" class="w-6 h-6"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-[#fff38e] transition-colors">
                                <i data-lucide="instagram" class="w-6 h-6"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-[#fff38e] transition-colors">
                                <i data-lucide="linkedin" class="w-6 h-6"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white hover:text-[#fff38e] transition-colors">
                                <i data-lucide="youtube" class="w-6 h-6"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Sección del Formulario -->
            <div class="w-full lg:flex-1 bg-white p-6 md:p-10 rounded-lg shadow-lg" id="caja2">
                <h2 class="text-[#0f3939] text-2xl font-medium mb-8">Envíanos un mensaje</h2>
                <div class="flex flex-wrap justify-between">
                    <div class="relative w-full md:w-[47%] mb-8 group">
                        <input type="text" required
                            class="w-full resize-none py-1 text-lg font-light text-gray-700 border-b border-gray-400 outline-none focus:border-[#095a55] peer">
                        <span class="absolute left-0 py-1 text-lg font-light pointer-events-none transition-all duration-300 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-[#095a55] peer-focus:font-medium peer-valid:-translate-y-5 peer-valid:text-xs peer-valid:text-[#095a55] peer-valid:font-medium">Nombre</span>
                    </div>
                    <div class="relative w-full md:w-[47%] mb-8 group">
                        <input type="text" required
                            class="w-full resize-none py-1 text-lg font-light text-gray-700 border-b border-gray-400 outline-none focus:border-[#095a55] peer">
                        <span class="absolute left-0 py-1 text-lg font-light pointer-events-none transition-all duration-300 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-[#095a55] peer-focus:font-medium peer-valid:-translate-y-5 peer-valid:text-xs peer-valid:text-[#095a55] peer-valid:font-medium">Apellidos</span>
                    </div>
                    <div class="relative w-full md:w-[47%] mb-8 group">
                        <input type="email" required
                            class="w-full resize-none py-1 text-lg font-light text-gray-700 border-b border-gray-400 outline-none focus:border-[#095a55] peer">
                        <span class="absolute left-0 py-1 text-lg font-light pointer-events-none transition-all duration-300 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-[#095a55] peer-focus:font-medium peer-valid:-translate-y-5 peer-valid:text-xs peer-valid:text-[#095a55] peer-valid:font-medium">Correo electrónico</span>
                    </div>
                    <div class="relative w-full md:w-[47%] mb-8 group">
                        <input type="tel" required
                            class="w-full resize-none py-1 text-lg font-light text-gray-700 border-b border-gray-400 outline-none focus:border-[#095a55] peer">
                        <span class="absolute left-0 py-1 text-lg font-light pointer-events-none transition-all duration-300 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-[#095a55] peer-focus:font-medium peer-valid:-translate-y-5 peer-valid:text-xs peer-valid:text-[#095a55] peer-valid:font-medium">Teléfono móvil</span>
                    </div>
                    <div class="relative w-full mb-8 group">
                        <textarea required
                            class="w-full h-32 resize-none py-1 text-lg font-light text-gray-700 border-b border-gray-400 outline-none focus:border-[#095a55] peer"></textarea>
                        <span class="absolute left-0 py-1 text-lg font-light pointer-events-none transition-all duration-300 peer-focus:-translate-y-5 peer-focus:text-xs peer-focus:text-[#095a55] peer-focus:font-medium peer-valid:-translate-y-5 peer-valid:text-xs peer-valid:text-[#095a55] peer-valid:font-medium">Escribe tu mensaje aquí...</span>
                    </div>
                    <div class="w-full">
                        <button type="submit" 
                            class="w-full md:w-auto px-8 py-3 bg-[#095a55] text-white cursor-pointer border-none hover:bg-[#0d948b] transition-colors rounded-lg flex items-center gap-2">
                            Enviar mensaje
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Inicializar los iconos de Lucide
        lucide.createIcons();
    </script>
</body>
</html>
